<div class="main-wrapper">
  <div 
  [class.loading]="(loading$ | async)" 
  class="shopping-list" 
  *ngIf="!(error$ | async); else error">
    <div id="list">
      <h2 class="list-text">
        Shopping List
      </h2>

      <app-products-list></app-products-list>
      
    </div>

    <form (ngSubmit)="addItem()">
      <input type="text" 
      [(ngModel)]="newShoppingItem.name" 
      placeholder="Item" 
      name="itemName"/>
      <button class="add-button" type="submit" >+</button>
    </form>
  </div>
</div>

<ng-template #error>
  <h2>{{(error$ | async)?.message}}</h2>
</ng-template>
